<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="~{/admin/dashboard}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bảng Xử Lý</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div th:fragment="contentAdmin">
            <nav
                style="
                    --bs-breadcrumb-divider: url(
                        &#34;data:image/svg + xml,
                        %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
                    );
                "
                aria-label="breadcrumb"
            >
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/admin/dashboard">Admin</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Violation
                    </li>
                </ol>
            </nav>
            <div class="d-flex flex-column mb-4">
                <h3 class="fw-bold">Violation Management</h3>
                <hr style="margin: 0" />
            </div>

            <div
                th:if="${param.err}"
                class="alert alert-danger alert-dismissible"
            >
                <a
                    href="#"
                    class="close"
                    data-dismiss="alert"
                    aria-label="close"
                    >&times;</a
                >
                <span th:text="${param.err}"></span>
            </div>
            <div
                th:if="${param.success}"
                class="alert alert-success alert-dismissible"
            >
                <a
                    href="#"
                    class="close"
                    data-dismiss="alert"
                    aria-label="close"
                    >&times;</a
                >
                <span th:text="${param.success}"></span>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        id="searchDiscipline"
                        placeholder="Search..."
                    />
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="clearSearch"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex gap-2 my-3">
                <!--                <a href="/addDiscipline" class="btn btn-success">Add Violation</a>  -->
                <a
                    href="/admin/disciplineList/addDiscipline"
                    class="btn btn-success"
                    >Add Violation</a
                >
            </div>
            <table
                class="table table-bordered table-striped table-responsive-md"
            >
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Violation ID</th>
                        <th scope="col">Member ID</th>
                        <th scope="col">Member Name</th>
                        <th scope="col">Violation Method</th>
                        <th scope="col">Total</th>
                        <th scope="col">Violation Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="discipline : ${disciplineList}">
                        <td
                            style="vertical-align: middle"
                            scope="row"
                            th:text="${discipline.id}"
                        ></td>
                        <td
                            style="vertical-align: middle"
                            th:text="${discipline.member.getId()}"
                        ></td>
                        <td
                            style="vertical-align: middle"
                            th:text="${discipline.member.name}"
                        ></td>
                        <td
                            style="vertical-align: middle"
                            th:text="${discipline.description}"
                        ></td>
                        <td
                            style="vertical-align: middle"
                            th:text="${discipline.fine}"
                        ></td>
                        <td
                            style="vertical-align: middle"
                            th:text="${#dates.format(discipline.date, 'dd/MM/yyyy HH:mm')}"
                        ></td>
                        <td style="vertical-align: middle">
                            <span
                                th:if="${discipline.status == 0}"
                                class="badge bg-success"
                                >Đã xử lý</span
                            >
                            <span
                                th:if="${discipline.status == 1}"
                                class="badge bg-danger"
                                >Chưa xử lý</span
                            >
                        </td>
                        <td>
                            <div class="d-flex gap-1">
                                <a
                                    th:href="@{/admin/disciplineList/editDisciplineForm?id={id}(id=${discipline.id})}"
                                    class="btn btn-primary"
                                >
                                    Edit
                                </a>

                                <a
                                    class="btn btn-danger"
                                    th:onclick="'confirm(\'Are you sure you want to delete this discipline ?\') && handleDeleteDiscipline(' + ${discipline.id} + ');'"
                                >
                                    Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
<script>
    $(document).ready(function () {
        $("#searchDiscipline").on("input", function () {
            var searchText = $(this).val().toLowerCase();
            filterTable(searchText);
        });
        $("#clearSearch").click(function () {
            $("#searchDiscipline").val("");
            filterTable("");
        });
        function filterTable(searchText) {
            $("tbody tr").each(function () {
                var content = $(this).text().toLowerCase();
                var match = content.indexOf(searchText) !== -1;
                $(this).toggle(match);
            });
        }
        $(document).on("click", ".close", function () {
            console.log("close OKK");
            $(this).parent().hide();
        });
    });
</script>
