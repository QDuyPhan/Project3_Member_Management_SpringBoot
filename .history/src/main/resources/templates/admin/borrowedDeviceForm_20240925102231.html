<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/dashboard}"
>
    <head>
        <title>Member Management</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div th:fragment="contentAdmin">
            <nav
                style="
                    --bs-breadcrumb-divider: url(
                        &#34;data:image/svg + xml,
                        %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
                    );
                "
                aria-label="breadcrumb"
            >
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/admin/dashboard">Admin</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/admin/membersList">Member</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/admin/membersList/showListBorrowedDevices"
                            >Borrowed Devices List</a
                        >
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Register Device Borrowing
                    </li>
                </ol>
            </nav>
            <div class="d-flex flex-column mb-4">
                <h3 class="fw-bold">Register Device Borrowing</h3>
                <hr style="margin: 0" />
            </div>
            <div class="d-flex justify-content-between align-items-start h-100">
                <div class="h-100 w-50">
                    <form
                        action="#"
                        th:action="@{/admin/membersList/borrowDevice}"
                        method="POST"
                        th:object="${usage}"
                    >
                        <div th:if="${param.success}">
                            <div class="alert alert-success">
                                Borrow device successfully
                            </div>
                        </div>
                        <div th:if="${param.hasReserved}">
                            <div class="alert alert-danger">
                                This device has been reserved
                            </div>
                        </div>
                        <div th:if="${param.hasViolated}">
                            <div class="alert alert-danger">
                                This account has been blocked
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Member ID</label>
                            <input
                                type="text"
                                class="form-control w-50"
                                placeholder="Member ID"
                                required
                                th:field="*{member.id}"
                            />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Device ID</label>
                            <input
                                id="deviceId"
                                type="text"
                                class="form-control w-50"
                                placeholder="Device ID"
                                required
                                th:field="*{device.id}"
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-success mt-3"
                            style="width: 100px"
                        >
                            Save
                        </button>
                    </form>
                </div>

                <div class="h-100 w-50">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="device : ${availableDevices}">
                                <td
                                    style="vertical-align: middle"
                                    th:text="${device.id}"
                                >
                                    ...
                                </td>
                                <td
                                    style="vertical-align: middle"
                                    th:text="${device.name}"
                                >
                                    ...
                                </td>
                                <td
                                    style="vertical-align: middle"
                                    th:text="${device.description}"
                                >
                                    ...
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="btn btn-info btn-borrow"
                                        th:attr="onclick=|setId(${device.id})|"
                                    >
                                        Borrow
                                    </button>
                                    <script th:inline="javascript">
                                        window.setId = (id) => {
                                            document.querySelector(
                                                "#deviceId"
                                            ).value = id;
                                        };
                                    </script>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
