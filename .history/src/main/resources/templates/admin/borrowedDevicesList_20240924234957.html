<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/dashboard}"
>
    <head>
        <title>Member Management</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div th:fragment="contentAdmin">
            <nav
                style="
                    --bs-breadcrumb-divider: url(
                        &#34;data:image/svg + xml,
                        %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
                    );
                "
                aria-label="breadcrumb"
            >
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/admin/dashboard">Admin</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/admin/membersList">Member</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Borrowed Devices List
                    </li>
                </ol>
            </nav>
            <div class="d-flex flex-column mb-4">
                <h3 class="fw-bold">Borrowed Devices List</h3>
                <hr style="margin: 0" />
            </div>
            <a
                th:href="@{/admin/membersList/showFormRegisterBorrowDevice}"
                class="btn btn-info me-3 mb-3"
                >Borrow Device</a
            >
            <!-- Table -->
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Member ID</th>
                        <th scope="col">Member Name</th>
                        <th scope="col">Time of borrowing</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usage : ${borrowedDevices}">
                        <td th:text="${usage.device.id}">...</td>
                        <td th:text="${usage.device.name}">...</td>
                        <td th:text="${usage.member.id}">...</td>
                        <td th:text="${usage.member.name}">...</td>
                        <td th:text="${usage.borrowedTime}">...</td>
                        <td>
                            <a
                                class="btn btn-danger"
                                th:href="@{/admin/membersList/returnDevice(usageId=${usage.id})}"
                                onclick="if (!(confirm('Are you sure you want to return this device?')))
                                           return false"
                                >Return</a
                            >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
