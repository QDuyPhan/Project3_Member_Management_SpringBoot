<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            j
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link th:href="@{/css/login.css}" rel="stylesheet" />
        <script th:src="@{/js/login.js}"></script>
    </head>
    <body>
        <div
            class="container d-flex justify-content-center align-items-center min-vh-100"
        >
            <!----------------------- Login Container -------------------------->
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <!--------------------------- Left Box ----------------------------->
                <div
                    class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                    style="background: #103cbe"
                >
                    <div class="featured-image mb-3">
                        <img
                            class="img-fluid"
                            th:src="@{/icon.png}"
                            alt="Logo"
                            style="width: 150px; height: 150px"
                        />
                    </div>
                    <p class="text-white fs-2" style="font-weight: 600">
                        Member Management
                    </p>
                    <small
                        class="text-white text-wrap text-center"
                        style="width: 17rem"
                        >Join in and experience our platform.</small
                    >
                </div>
                <!-------------------- ------ Right Box ---------------------------->

                <div class="col-md-6 right-box">
                    <form
                        th:action="@{/login}"
                        method="POST"
                        th:object="${member}"
                        class="row align-items-center"
                    >
                        <div
                            class="header-text mb-4 w-100 d-flex flex-column justify-content-center"
                        >
                            <h2 class="text-center fw-bold">Login</h2>
                        </div>
                        <div th:if="${param.error}">
                            <div
                                class="alert alert-danger"
                                th:text="${param.error}"
                            >
                                ...
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out
                            </div>
                        </div>

                        <div th:if="${param.successSignUp}">
                            <div class="alert alert-success">
                                Register an account successfully
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="idForm" class="form-label">ID</label>
                            <input
                                type="text"
                                id="idForm"
                                name="idForm"
                                pattern="[0-9]*"
                                class="form-control form-control-lg bg-light fs-6"
                                placeholder="Your ID"
                                th:field="*{id}"
                                required
                                minlength="10"
                                maxlength="10"
                            />
                        </div>
                        <div class="position-relative">
                            <label for="passwordForm" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="passwordForm"
                                class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password"
                                th:field="*{password}"
                                required
                            />
                            <span
                                class="position-absolute d-flex justify-content-center align-items-center"
                                style="
                                    width: 30px;
                                    height: 30px;
                                    z-index: 10000;
                                    top: 50%;
                                    right: 20px;
                                "
                            >
                                <i
                                    class="fa fa-eye"
                                    id="togglePassword"
                                    style="cursor: pointer"
                                ></i>
                            </span>
                            <script
                                th:inline="javascript"
                                type="text/javascript"
                            >
                                const togglePassword =
                                    document.querySelector("#togglePassword");
                                const password =
                                    document.querySelector("#passwordForm");

                                togglePassword.addEventListener(
                                    "click",
                                    function () {
                                        // toggle the type attribute
                                        const type =
                                            password.getAttribute("type") ===
                                            "password"
                                                ? "text"
                                                : "password";
                                        password.setAttribute("type", type);
                                        // toggle the eye icon
                                        this.classList.toggle("fa-eye");
                                        this.classList.toggle("fa-eye-slash");
                                    }
                                );
                            </script>
                        </div>
                        <div
                            class="input-group my-3 d-flex justify-content-between"
                        >
                            <!-- <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div> -->
                            <div class="forgot">
                                <small
                                    ><a
                                        class="text-muted"
                                        href="#!"
                                        th:href="@{/forgotPassword}"
                                        >Forgot Password?</a
                                    ></small
                                >
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button
                                type="submit"
                                class="btn btn-lg btn-primary w-100 fs-6"
                            >
                                Login
                            </button>
                        </div>
                        <div class="row">
                            <small
                                >Don't have account?
                                <a th:href="@{/register}">Sign Up</a></small
                            >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
