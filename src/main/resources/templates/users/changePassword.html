<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base}">
    <head>
        <meta charset="UTF-8" />
        <title>Change Password</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div th:fragment="content" class="container">
            <nav
                class="mt-3"
                style="
                    --bs-breadcrumb-divider: url(
                        &#34;data:image/svg + xml,
                        %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
                    );
                "
                aria-label="breadcrumb"
            >
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/">Profile</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Change password
                    </li>
                </ol>
            </nav>
            <h3>Change Password</h3>
            <hr />
            <div>
                <!-- <div th:if="${param.wrongOldPassword}">
                    <div class="alert alert-danger">
                        Current Password is not correct
                    </div>
                </div>
                <div th:if="${param.changePasswordSuccess}">
                    <div class="alert alert-success">
                        Change Password Successfully
                    </div>
                </div> -->
                <div th:if="${param.error}">
                    <div
                        class="alert alert-danger d-print-inline-block"
                        th:text="${param.error}"
                    >
                        ...
                    </div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-success" th:text="${param.success}">
                        ...
                    </div>
                </div>
                <!-- <div th:if="${param.wrongOldPassword}">
                    <div
                        class="alert alert-error"
                        th:text="${param.wrongOldPassword}"
                    >
                        ...
                    </div>
                </div> -->
                <form action="#" th:action="@{/changePassword}" method="POST">
                    <input
                        type="text"
                        name="oldPassword"
                        class="form-control mb-4 w-25"
                        placeholder="Old Password"
                        required
                    />
                    <input
                        type="text"
                        name="newPassword"
                        class="form-control mb-4 w-25"
                        placeholder="New Password"
                        required
                    />
                    <input
                        type="text"
                        name="conformPassword"
                        class="form-control mb-4 w-25"
                        placeholder="Conform New Password"
                        required
                    />
                    <button type="submit" class="btn btn-info col-2">
                        Save
                    </button>
                </form>

                <hr />
                <a
                    class="btn btn-primary"
                    style="display: inline-block"
                    th:href="@{/}"
                    >Back to Profile Page</a
                >
            </div>
            <!--            <div>
                            <p><a th:href="@{/members/detailborrowed/{userId}(userId=${session.user.id})}">Detail</a></p>
                        </div>-->
        </div>
    </body>
</html>
