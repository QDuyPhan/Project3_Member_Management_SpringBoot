<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/admin/dashboard}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Xử Lý</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div th:fragment="contentAdmin">
            <nav
                style="
                    --bs-breadcrumb-divider: url(
                        &#34;data:image/svg + xml,
                        %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
                    );
                "
                aria-label="breadcrumb"
            >
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/admin/membersList">Admin</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">
                        <a href="/admin/disciplineList">Violation</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Edit Violation
                    </li>
                </ol>
            </nav>
            <div class="d-flex flex-column mb-4">
                <h2 class="fw-bold">Violation Form</h2>
                <hr style="margin: 0" />
            </div>
            <form
                th:object="${discipline}"
                th:action="@{/admin/disciplineList/editDiscipline}"
                method="post"
            >
                <input
                    type="hidden"
                    id="id"
                    name="id"
                    th:value="${discipline.id}"
                />

                <div class="form-group mb-2">
                    <label for="maXuLy2" class="form-label">Violation ID</label>
                    <input
                        type="text"
                        class="form-control"
                        readonly
                        id="maXuLy2"
                        th:value="${discipline.id}"
                        placeholder="Nhập mã xử lý"
                    />
                </div>

                <div class="form-group mb-2">
                    <label for="thanhVien2" class="form-label">Member</label>
                    <input
                        type="text"
                        class="form-control"
                        readonly
                        id="thanhVien2"
                        th:value="${discipline.member.id + ' - ' + discipline.member.name}"
                        placeholder="Tên thành viên"
                    />
                    <!--                    <select class="form-control" id="thanhVien">
                        <option th:each="member : ${memberList}" th:value="${member.id}" th:text="${member.id + '-' + member.name}" th:selected="${member.id == discipline.member.id}"></option>
                    </select>-->
                </div>

                <div class="form-group mb-2">
                    <label for="hinhThucXuLy2">Hình Thức Xử Lý</label>
                    <select
                        class="form-control"
                        id="hinhThucXuLy2"
                        name="description"
                    >
                        <option
                            value="Khóa thẻ 1 tháng"
                            th:selected="${discipline.description == 'Khóa thẻ 1 tháng'}"
                        >
                            Khóa thẻ 1 tháng
                        </option>
                        <option
                            value="Khóa thẻ 2 tháng"
                            th:selected="${discipline.description == 'Khóa thẻ 2 tháng'}"
                        >
                            Khóa thẻ 2 tháng
                        </option>
                        <option
                            value="Khóa thẻ vĩnh viễn"
                            th:selected="${discipline.description == 'Khóa thẻ vĩnh viễn'}"
                        >
                            Khóa thẻ vĩnh viễn
                        </option>
                        <option
                            value="Khóa thẻ 1 tháng và bồi thường"
                            th:selected="${discipline.description == 'Khóa thẻ 1 tháng và bồi thường'}"
                        >
                            Khóa thẻ 1 tháng và bồi thường
                        </option>
                        <option
                            value="Bồi thường"
                            th:selected="${discipline.description == 'Bồi thường'}"
                        >
                            Bồi thường
                        </option>
                    </select>
                </div>

                <div class="form-group mb-2">
                    <label for="soTien2" class="form-label">Total Money</label>
                    <input
                        type="text"
                        class="form-control"
                        id="soTien2"
                        placeholder="Nhập số tiền"
                        th:value="${discipline.fine}"
                        th:field="*{fine}"
                    />
                </div>

                <div class="form-group mb-2">
                    <label for="trangThai" class="form-label">Status</label>
                    <select class="form-control" id="trangThai" name="status">
                        <option
                            value="0"
                            th:selected="${discipline.status == 0}"
                        >
                            Đã xử lý
                        </option>
                        <option
                            value="1"
                            th:selected="${discipline.status == 1}"
                        >
                            Chưa xử lý
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-2">
                    Update
                </button>
            </form>
        </div>

        <script th:src="@{/js/discipline.js}"></script>
    </body>
</html>
