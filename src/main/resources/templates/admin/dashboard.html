<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
              integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link th:href="@{/css/admin.css}" rel="stylesheet"></link>
    </head>

    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <img th:src="@{/icon.png}" alt="Your logo" style="width:50px;height: 50px">
                    </button>
                    <div class="sidebar-logo">
                        <a href="/admin/dashboard">Admin</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="/admin/dashboard" class="sidebar-link">
                            <i class="fa-solid fa-chart-column"></i><!-- Font Awesome user icon -->
                            <span>Statistics Management</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/admin/membersList" class="sidebar-link">
                            <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
                            <span>Member Management</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/admin/device-management" class="sidebar-link">
                            <i class="fas fa-tasks"></i> <!-- Font Awesome tasks icon -->
                            <span>Device Management</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/admin/disciplineList" type="button" class="sidebar-link">
                            <i class="fa-solid fa-ban"></i> <!-- Font Awesome notification icon -->
                            <span>Violation Management</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="/logout" type="button" class="sidebar-link">
                        <i class="fas fa-sign-out-alt"></i> <!-- Font Awesome logout icon -->
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="displayContent main container-fluid px-5 py-3 bg-white">
                <div th:replace="~{${contentAdmin} :: contentAdmin}"></div> 
            </div>
        </div>
    </body>
    <script th:src="@{/js/admin.js}"></script>
</html>
