<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dashboard_test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Delete By Active Year</h3>
            <form action="#" th:action="@{/deleteByYear}" method="POST">
                <input type="text" class="form-control mb-4 w-25" placeholder="Year" name="activeYear"/> 
                <button type="submit" class="btn btn-danger col-2">Delete</button>
            </form>
            <p th:text="'Entered Members: ' + ${memberData}"></p>
            <p th:text="'Borrowed Devices: ' + ${borrowedDeviceData}"></p>
            <p th:text="'Borrowing Devices: ' + ${borrowingDeviceData}"></p>
            <p th:text="'Resolved Discipline: ' + ${resolvedDisciplineData}"></p>
            <p th:text="'Total Fine: ' + ${totalFineData}"></p>
            <p th:text="'Unresolved Discipline: ' + ${unresolvedDisciplineData}"></p>

        </div>
    </body>
</html>
